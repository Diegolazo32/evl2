<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
   <form name="calculadora">
 

    
        <input type="textfield" id="restult" name="resultado" value="">
    
        <br>
    
        <input type="button" id="uno" value="1" >
    
        <input type="button" id="dos" value="2" >
    
        <input type="button" id="tres" value="3" >
    
        <input type="button" id="mas" value="+" >
    
        <br>

        
        <input type="button" id="cuatro" value="4">
    
        <input type="button" id="cinco" value="5">
    
        <input type="button" id="seis" value="6">
    
        <input type="button" id="menos" value="-">
    
        <br>
    
        <input type="button" id="siete" value="7">
    
        <input type="button" id="ocho" value="8" >
    
        <input type="button" id="nueve" value="9" >
    
        <input type="button" id="por"value="*" >
    
        <br>
    
        <input type="button" id="cero" value="0" >
    
        <input type="reset" id="reset" value="c">
    
        <input type="button" id="dividor" value="/" >
    
        <input type="button" id="igual" value="=">
    
        </form>

        <script src = "script2.js"></script>
</body>
</html>
